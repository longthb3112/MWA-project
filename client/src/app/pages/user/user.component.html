<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="assets/img/damir-bosnjak.jpg" alt="...">
      </div>
      <div *ngIf="userInfo">
        <div>

          <div class="author">
            <form [formGroup]="myPicForm" enctype="multipart/form-data">
              <label style="cursor: pointer;" for="upload-photo"><img class="avatar border-gray"
                  src="http://localhost:8000/profilepic/{{userInfo.imageUrl}}" alt="..."></label>


              <input accept="image/*" type="file" name="picture" id="upload-photo"
                style="opacity: 0; position: absolute; z-index: -1;" type="file" formControlName="picture" multiple
                (change)="selectImage($event)" />





            </form>
            <h5 class="title">{{userInfo.firstname}} {{userInfo.lastname}} </h5>


          </div>






        </div>
      </div>


      <div class="">
        <!-- <span style="color:#9A9A9A;" class="card-title">Task Performance</span> -->
        <canvas id="chartEmail"></canvas>
      </div>
      <div class="card-footer ">
        <div class="legend">

          <i class="fa fa-circle text-primary"></i> Closed ( {{closed}} )
          <i class="fa fa-circle text-warning"></i> Opening ( {{opening}} )
          <i class="fa fa-circle text-danger"></i> Late ( {{late}} )
        </div>
        <hr>
        <div class="stats">
          <i class="fa fa-calendar"></i> Number of Tasks: <b style="color:green">{{total}}</b>
        </div>
      </div>

    </div>

  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body" *ngIf="userInfo">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div formGroupName="userData">

            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" placeholder="Username" [value]="userInfo.username"
                    formControlName="username" [attr.disabled]="true">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" placeholder="Email" [value]="userInfo.email"
                    formControlName="email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" placeholder="Company" [value]="userInfo.firstname"
                    formControlName="firstname">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="Last Name" [value]="userInfo.lastname"
                    formControlName="lastname">
                </div>
              </div>
            </div>



            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea class="form-control textarea" formControlName="description"
                    [value]="userInfo.description?userInfo.description:''"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round">Update
                  Profile</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
